<html style="height: 100%;">
<title>RTCode - share code in real time</title>
<!--IMPORTAÇÃO CSS BOOTSTRAP-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<!--FIM IMPORTAÇÃO BOOTSTRAP-->

<!--IMPORTAÇÃO CSS CODEMIRROR-->
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/codemirror.css" />
<!--FIM IMPORTAÇÃO CODEMIRROR-->

<!--IMPORTAÇÃO TEMAS CODEMIRROR-->
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/darcula.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/ambiance.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/base16-dark.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/base16-light.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/eclipse.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/monokai.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/moxer.css" />
<!--FIM IMPORTAÇÃO TEMAS-->

<header style="height: 50px;background-color: #313131;">
    <select class="btn btn-secondary" id="language" style="position:relative;left: 93%;top: 14%;">
      <option>Javascript</option>
      <option>Python</option>
      <option>C#</option>
    </select>
    <select class="btn btn-secondary" id="theme" onchange="changeTheme()" style="position:relative;left: 80%;top: 14%;">
      <option value="darcula">Darcula</option>
      <option value="default">Default</option>
      <option value="ambiance">Ambiance</option>
      <option value="base16-dark">Base16 - Dark</option>
      <option value="base16-light">Base16 - Light</option>
      <option value="eclipse">Eclipse</option>
      <option value="monokai">Monokai</option>
      <option value="moxer">Moxer</option>
    </select>
</header>

<body style="margin:0px;height: 100%;">
    <div>
        <textarea id="editor" style="width: 100%;height: 100%;"></textarea>
    </div>
</body>

<!--IMPORTAÇÕES GERAIS-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!--FIM IMPORTAÇÕES GERAIS-->

<!--IMPORTAÇÕES SOCKET-->
<script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="./js/code-client.js"></script>
<!--FIM IMPORTAÇÕES SOCKET-->

<!--IMPORTAÇÕES CODEMIRROR-->
<script src="./js/import/codemirror/codemirror.js"></script>
<script src="./js/import/codemirror/javascript.js"></script>
<script src="./js/code-mirror.js"></script>
<!--FIM IMPORTAÇÕES CODEMIRROR-->

</html>
