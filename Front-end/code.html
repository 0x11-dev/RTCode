<html style="height: 100%;">
<title>RTCode - share code in real time</title>
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/codemirror.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/darcula.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<header style="height: 50px;background-color: #313131;">
    <select class="btn btn-secondary" id="language" style="position:relative;left: 93%;top: 14%;">
      <option>Javascript</option>
      <option>Python</option>
      <option>C#</option>
    </select>
    <select class="btn btn-secondary" id="theme" style="position:relative;left: 80%;top: 14%;">
      <option value="darcula">Darcula</option>
      <option value="light">Light</option>
    </select>
</header>

<body style="margin:0px;height: 100%;">
    <div>
        <textarea id="editor" style="width: 100%;height: 100%;"></textarea>
    </div>
</body>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
