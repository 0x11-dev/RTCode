<html style="height: 100%;">
  <title>RTCode - share code in real time</title>

  <!--FAVICON-->
  <link rel="icon" href="http://www.iconj.com/ico/2/9/29oyeu26gq.ico" />
  <!--END FAVICON-->

  <!--GENERAL CSS IMPORT-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
  <!--END GENERAL CSS IMPORT-->

  <!--BOOTSTRAP IMPORT-->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <!--END BOOTSTRAP IMPORT-->

  <!--FONT AWESOME IMPORTS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
  <!--END FONT AWESOME IMPORTS-->

  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--END GOOGLE FONTS IMPORT-->

  <!--CODE MIRROR CSS IMPORT-->
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/codemirror.css" />
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/show-hint.css" />
  <link rel="stylesheet" type="text/css" href="/css/code.css" />
  <!--END CODEMIRROR CSS IMPORT-->

  <!--CODEMIRROR THEMES IMPORT-->
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/themes/darcula.css" />
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/themes/ambiance.css" />
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/themes/base16-dark.css" />
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/themes/base16-light.css" />
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/themes/eclipse.css" />
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/themes/monokai.css" />
  <link rel="stylesheet" type="text/css" href="/css/import/codemirror/themes/moxer.css" />
  <!--END THEME IMPORT-->

  <!--TERMINAL IMPORT-->
  <link rel="stylesheet" href="/xterm/css/xterm.css" />
  <!--END TERMINAL IMPORT-->

  <!--TOASTR IMPORT-->
  <link href="/toastr/build/toastr.min.css" rel="stylesheet" type="text/css" />
  <!--END TOASTR IMPORT-->

  <!--JSTREE IMPORT-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
  <!--END JSTREE IMPORT-->

  <body>
    <div id="principal">
      <nav class="navbar" id="rtcode-nav">
        <a href="#" class="navbar-brand">
          <img src="/img/rt-code-logo.png" height="30" />
        </a>
        <div class="btn-nav">
          <button type="button" class="btn btn-dark" id="sync-button"><i class="fas fa-sync"></i></button>
          <button type="button" class="btn btn-dark" id="options-button" onclick="openOptionsModal()">Options</button>
          <button type="button" class="btn btn-dark" id="register-button" onclick="openRegisterModal()">
            Register
          </button>
          <button type="button" class="btn btn-dark" id="login-button" onclick="openLoginModal()">Login</button>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row" id="content-body">
          <div class="col-sm-2 nopadding lateral-menu" id="lateral-menu">
            <div class="row">
              <div id="file-tree"></div>
            </div>
          </div>
          <div class="col-sm-10 nopadding">
            <textarea id="editor" class="col-sm-12 nopadding" id="principal-box-elements"></textarea>

            <div class="col-sm-12 nopadding" id="output-box">
              <div class="console"><b style="color: white;">Code result: </b><br /></div>
            </div>
          </div>
        </div>

        <div class="row" id="content-footer"></div>
      </div>

      <div class="modal fade login" id="loginModal">
        <div class="modal-dialog login animated">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="modal-title">Login with</p>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="box">
                <div class="content">
                  <div class="social">
                    <a class="circle github" href="#">
                      <i class="fab fa-github"></i>
                    </a>
                    <a id="google_login" class="circle google" href="#">
                      <i class="fab fa-google"></i>
                    </a>
                    <a id="facebook_login" class="circle facebook" href="#">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                  </div>
                  <div class="division">
                    <div class="line l"></div>
                    <span>or</span>
                    <div class="line r"></div>
                  </div>
                  <div class="error"></div>
                  <div class="form loginBox">
                    <form method="" action="" accept-charset="UTF-8">
                      <input id="emailLogin" class="form-control" type="text" placeholder="Email" name="email" />
                      <input
                        id="passwordLogin"
                        class="form-control"
                        type="password"
                        placeholder="Password"
                        name="password"
                      />
                      <input class="btn btn-default btn-login" type="button" value="Login" onclick="login()" />
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="forgot login-footer">
                <span
                  >Looking to
                  <a href="javascript: openRegisterModal();">create an account</a>
                  ?</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade login" id="registerModal">
        <div class="modal-dialog login animated">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="modal-title">Register with</p>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
              <div class="box">
                <div class="content registerBox">
                  <div class="social">
                    <a class="circle github" href="#">
                      <i class="fab fa-github"></i>
                    </a>
                    <a id="google_login" class="circle google" href="#">
                      <i class="fab fa-google"></i>
                    </a>
                    <a id="facebook_login" class="circle facebook" href="#">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                  </div>
                  <div class="division">
                    <div class="line l"></div>
                    <span>or</span>
                    <div class="line r"></div>
                  </div>
                  <div class="form">
                    <form method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                      <input
                        id="nicknameRegister"
                        class="form-control"
                        type="text"
                        placeholder="Nickname"
                        name="nickname"
                      />
                      <input id="emailRegister" class="form-control" type="text" placeholder="Email" name="email" />
                      <input
                        id="passwordRegister"
                        class="form-control"
                        type="password"
                        placeholder="Password"
                        name="password"
                      />
                      <input
                        id="password_confirmation"
                        class="form-control"
                        type="password"
                        placeholder="Repeat Password"
                        name="password_confirmation"
                      />
                      <input
                        class="btn btn-default btn-register"
                        type="button"
                        value="Create account"
                        onclick="registerNewUser()"
                        name="commit"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="forgot register-footer">
                <span>Already have an account?</span>
                <a href="javascript: openLoginModal();">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade options" id="optionsModal">
        <div class="modal-dialog options animated">
          <div class="modal-content">
            <div class="modal-body">
              <div class="box">
                <div class="content">
                  <div class="form">
                    <form method="" action="" accept-charset="UTF-8">
                      <div class="form-group">
                        <label for="editor-theme">Editor theme</label>
                        <select class="form-control" id="editor-theme" onchange="changeTheme(this.value)">
                          <option value="darcula">Darcula</option>
                          <option value="base16-dark">Base 16 Dark</option>
                          <option value="base16-light">Base 16 Light</option>
                          <option value="eclipse">Eclipse</option>
                          <option value="monokai">Monokai</option>
                          <option value="moxer">Moxer</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="code-language">Code language</label>
                        <select class="form-control" id="code-language">
                          <option>Javascript</option>
                          <option>Python</option>
                          <option>Java</option>
                          <option>NodeJS</option>
                          <option>C</option>
                          <option>C++</option>
                          <option>C#</option>
                        </select>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input class="btn btn-default btn-login" type="button" value="save" onclick="login()" />
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade options" id="newFileModal">
        <div class="modal-dialog options animated">
          <div class="modal-content">
            <div class="modal-body">
              <div class="box">
                <div class="content">
                  <div class="form">
                    <form method="" action="" accept-charset="UTF-8">
                      <div class="form-group">
                        <label for="file-name">File name</label>
                        <input class="form-control" id="file-name" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input class="btn btn-default btn-login" type="button" value="save" onclick="saveFile(currentTreeNode)" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!--GENERAL IMPORT-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="/toastr/build/toastr.min.js"></script>
  <script src="/js/code.js"></script>
  <!--END GENERAL IMPORT-->

  <!--SOCKET IMPORT-->
  <script src="/socket.io-client/dist/socket.io.js"></script>
  <script src="/js/code-client.js"></script>
  <!--END SOCKET IMPORT-->

  <!--CODEMIRROR IMPORT-->
  <script src="/js/import/codemirror/codemirror.js"></script>
  <script src="/js/import/codemirror/languages/javascript.js"></script>
  <script src="/js/import/codemirror/languages/python.js"></script>
  <script src="/js/import/codemirror/languages/clike.js"></script>
  <script src="/js/import/codemirror/closebrackets.js"></script>
  <script src="/js/import/codemirror/show-hint.js"></script>
  <script src="/js/import/codemirror/css-hint.js"></script>
  <script src="/js/import/codemirror/javascript-hint.js"></script>
  <script src="/js/import/codemirror/anyword-hint.js"></script>
  <script src="/js/code-mirror.js"></script>
  <!--END CODEMIRROR IMPORT-->

  <!--JSTREE IMPORT-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
  <!--END JSTREE IMPORT-->

  <!--FILE TREE IMPORT-->
  <script src="/js/file-tree.js"></script>
  <!--END FILE TREE IMPORT-->
</html>
