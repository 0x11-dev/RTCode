<!--FIM IMPORTAÇÃO BOOTSTRAP-->

<!--IMPORTACAO MATERIALIZE-->
<link type="text/css" rel="stylesheet" href="css/import/materialize/materialize.min.css" media="screen,projection" />
<!--FIM IMPORTACAO MATERIALIZE-->

<!--IMPORTAÇÃO CSS CODEMIRROR-->
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/codemirror.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/show-hint.css" />
<link rel="stylesheet" type="text/css" href="./css/code.css" />

<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/darcula.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/ambiance.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/base16-dark.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/base16-light.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/eclipse.css" />
<link rel="stylesheet" type="text/css" href="./css/import/codemirror/themes/monokai.css" />

<body>
    <div class="principal">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a id="titulo-header">RTCode</a>
                    <ul id="nav-mobile" class="right">
                        <li><a class="waves-effect waves-light btn modal-trigger" style="background-color: #4c4c4c;" href="#modal-register">Register</a></li>
                        <li><a class="waves-effect waves-light btn modal-trigger" style="background-color: #4c4c4c;" href="#modal-login">Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <div>
            <textarea id="editor"></textarea>
        </div>

</body>

<footer class="footer" id="footer">
    <div class="row">
        <div class="col s2"></div>
        <div class="col s2">
            <small id="small-title">language</small><br />
            <small class="small-description" id="small-description">Javascript</small>
        </div>
        <div class="col s2">
            <small id="small-title">lines</small><br />
            <small class="small-description" id="total-lines">0</small>
        </div>
        <div class="col s2">
            <small id="small-title">size</small><br />
            <small class="small-description" id="total-size">0 B</small>
        </div>
        <div class="col s2"></div>
    </div>
</footer>

<div id="modal-register" class="modal">
    <div class="row">
        <form class="col s12">
            <h3 style="text-align: center;">Register</h3>
            <div class="row" style="margin-top: 5%;">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light btn modal-trigger" style="background-color: #4c4c4c; text-align: center;" href="#modal-register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="modal-login" class="modal">
    <div class="row">
        <form class="col s12">
            <h3 style="text-align: center;">Login</h3>
            <div class="row" style="margin-top: 5%;">
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn modal-trigger" style="background-color: #4c4c4c; text-align: center;" href="#modal-register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<!--IMPORTAÇÕES GERAIS-->

<script src="./js/import/materialize/materialize.min.js"></script>

<script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
<script src="./js/code-client.js"></script>
<!--FIM IMPORTAÇÕES SOCKET-->

<!--IMPORTAÇÕES CODEMIRROR-->
<script src="./js/import/codemirror/codemirror.js"></script>
<script src="./js/import/codemirror/javascript.js"></script>
<script src="./js/import/codemirror/closebrackets.js"></script>
<script src="./js/import/codemirror/show-hint.js"></script>
<script src="./js/import/codemirror/css-hint.js"></script>
<script src="./js/import/codemirror/javascript-hint.js"></script>
<script src="./js/import/codemirror/anyword-hint.js"></script>
<script src="./js/code-mirror.js"></script>

</html>
