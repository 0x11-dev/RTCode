<!--FIM IMPORTAÇÃO BOOTSTRAP-->

<body>
    <div class="principal">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <img src="img/rt-code-logo.png" class="left" style="width: 140px;height: 35px; margin-left: 1%;margin-top: 1%;">
                    <ul id="nav-mobile" class="right">
                        <li><a class="waves-effect waves-light btn modal-trigger btn-code-navbar"><i class="material-icons">sync</i></a> </li>
                        <li><a class="waves-effect waves-light btn modal-trigger btn-code-navbar" href="#modal-options">Options</a></li>
                        <li><a class="waves-effect waves-light btn modal-trigger btn-code-navbar" href="#modal-register">Register</a></li>
                        <li><a class="waves-effect waves-light btn modal-trigger btn-code-navbar" href="#modal-login">Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div>
            <div class="row">
                <textarea id="editor" class="col s9"></textarea>
                <div id="terminal" class="col s4"></div>
            </div>
        </div>
</body>

<div id="modal-register" class="modal">
    <div class="row">
        <form class="col s12">
            <h3 style="text-align: center;">Register</h3>
            <div class="row" style="margin-top: 5%;">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <a class="waves-effect waves-light btn modal-trigger" style="background-color: #4c4c4c; text-align: center;" href="#modal-register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="modal-login" class="modal">
    <div class="row">
        <form class="col s12">
            <h3 style="text-align: center;">Login</h3>
            <div class="row" style="margin-top: 5%;">
                <div class="input-field col s12">
                    <input id="email_login" type="text" class="validate">
                    <label for="email_login">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password_login" type="password" class="validate">
                    <label for="password_login">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a class="waves-effect waves-light btn modal-trigger" style="background-color: #4c4c4c; text-align: center;" href="#modal-register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="modal-options" class="modal">
    <form class="col s12">
        <h3 style="text-align: center;">Options</h3>
        <div class="input-field col s12" style="margin-top: 5%;">
            <select onchange="setLanguage(this)">
                <option value="Generic" disabled selected>Select your language</option>
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="text/x-java">Java</option>
                <option value="text/x-csrc">C</option>
                <option value="text/x-csharp">C#</option>
                <option value="text/x-c++src">C++</option>
                <option value="text/x-objectivec">Objective-C</option>
                <option value="text/x-scala">Scala</option>
            </select>
            <label for="search">Language</label>
        </div>

        <div class="input-field col s12" style="margin-top: 5%;">
            <select onchange="changeTheme(this.value)">
                    <option value="Generic" disabled selected>Select your theme</option>
                    <option value="ambiance">Ambiance</option>
                    <option value="base-16-dark">Base-16 Dark</option>
                    <option value="base-16-light">Base-16 Light</option>
                    <option value="darcula">Darcula</option>
                    <option value="eclipse">Eclipse</option>
                    <option value="monokai">Monokai</option>
                    <option value="moxer">Moxer</option>
                </select>
            <label for="search">Theme</label>
        </div>
    </form>
</div>
</div>
